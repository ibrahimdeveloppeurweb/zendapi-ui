<div class="card mb-3">  
    <div class="card-body p-3">  
      <div class="col-md-12">  
        <div class="row">  
          <span class="badge badge-primary my-2 f-14 width">LISTE DES PAYS</span>  
        </div>  
      </div>  
  
      <div class="col-sm-12">  
        <div class="table-responsive">  
          <table datatable [dtOptions]="dtOptions" class="table table-sm table-striped table-bordered nowrap table-hover">  
            <thead class="thead-light">  
              <tr>  
                <th>Libellé</th>  
                <th>Créé le</th>  
                <th *ngIf="action">Action</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let item of country">  
                <td>{{ item.nom }}</td>
                <td>{{ item.createdAt|date: "d MMMM y 'à' h:mm:ss" : '' : 'fr-FR' }}</td>   
                <td *ngIf="action" class="table-action"> 
                  <div class="overlay-edit">  
                    <button (click)="showCountry(item)" type="button" class="btn btn-icon btn-secondary ml-1" ngbTooltip="Détails">  
                      <i class="fas fa-eye"></i>  
                    </button>  
                    
                    <button *ngIf="item?.isDelete" type="button" (click)="delete(item)" class="btn btn-icon btn-danger ml-1" ngbTooltip="Supprimer">
                      <i class="feather icon-trash"></i>
                    </button> 
                  </div>  
                </td>  
              </tr>  
            </tbody>  
          </table>  
        </div>  
      </div>  
    </div>  
</div>
