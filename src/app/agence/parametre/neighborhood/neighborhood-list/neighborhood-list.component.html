<div class="card mb-3"> 
    <div class="card-header d-flex">
      <div class="p-2">
        <h4><i class="fa fa-glass"></i> Quartier</h4>
      </div>
      <div class="ml-auto p-2">
        <button (click)="addQuartier()" type="button" class="btn btn-primary"
          ngbTooltip="Cliquez ici pour ajouter">
          Ajouter <i class="fa fa-plus"></i>
        </button>
      </div>
    </div> 
    <div class="card-body p-3">  
      <div class="col-md-12">  
        <div class="row">  
          <span class="badge badge-primary my-2 f-14 width">LISTE DES QUARTIERS</span>  
        </div>  
      </div>  
  
      <div class="col-sm-12">  
        <div class="table-responsive">  
          <table datatable [dtOptions]="dtOptions" class="table table-sm table-striped table-bordered nowrap table-hover">  
            <thead class="thead-light">  
              <tr>  
                <th>Libellé</th>  
                <th>Créé le</th>  
                <th *ngIf="action">Action</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let item of quartiers">  
                <td>{{ item.libelle }}</td>
                <td>{{ item.createdAt|date: "d MMMM y 'à' h:mm:ss" : '' : 'fr-FR' }}</td>   
                <td *ngIf="action" class="table-action"> 
                  <div class="overlay-edit">  
                    <button (click)="showQuartier(item)" type="button" class="btn btn-icon btn-secondary ml-1" ngbTooltip="Détails">  
                      <i class="fas fa-eye"></i>  
                    </button>  
                    <button (click)="editQuartier(item)" type="button" class="btn btn-icon btn-primary ml-1" ngbTooltip="Modifier">  
                      <i class="feather icon-edit-2"></i>  
                    </button> 
                    <button type="button" (click)="delete(item)" class="btn btn-icon btn-danger ml-1" ngbTooltip="Supprimer">
                      <i class="feather icon-trash"></i>
                    </button> 
                  </div>  
                </td>  
              </tr>  
            </tbody>  
          </table>  
        </div>  
      </div>  
    </div>  
</div>
