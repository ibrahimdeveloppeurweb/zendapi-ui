<div class="col-md-12" *ngIf="type === 'SUBFAMILY'">
    <app-card [hidHeader]="true" cardClass="card-datatable">
      <div class="table-responsive">
        <table  *ngIf="etat" datatable [dtOptions]="dtOptions" class="table table-sm table-striped table-bordered nowrap table-hover">
          <thead class="thead-light">
            <tr>
              <th>Famille</th>
              <th>Libellé</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of subFamilys">
              <td class="align-middle">
                <p class="m-0 d-inline-block align-middle font-16">
                  <span class="">{{item?.family?.libelle}}</span>
                </p>
              </td>
              <td>
                <span class="text-warning">{{ item?.libelle }}</span>
              </td>              
              <td class="table-action">
                <button *ngxPermissionsOnly="'SUBFAMILY:SHOW'" (click)="show(item)" type="button" class="btn btn-icon btn-secondary" ngbTooltip="Détails">
                  <i class="fas fa-eye"></i>
                </button>
                <button *ngxPermissionsOnly="'SUBFAMILY:EDIT'" (click)="edit(item)" type="button" class="btn btn-icon btn-primary ml-1" ngbTooltip="Modifier">
                  <i class="feather icon-edit-2"></i>
                </button>
                <button *ngxPermissionsOnly="'SUBFAMILY:PRINTER:SHOW'" (click)="printer(item)" type="button" class="btn btn-icon btn-warning ml-1" ngbTooltip="Imprimer">
                  <i class="feather icon-printer"></i>
                </button>              
                <button  *ngIf="item?.isDelete"  type="button" (click)="delete(item)" class="btn btn-icon btn-danger ml-1" ngbTooltip="Supprimer">
                  <i class="feather icon-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
