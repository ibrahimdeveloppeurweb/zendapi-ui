
    <div class="col-md-12">
        <span class="badge badge-primary my-2 f-14 formBadge width"> LISTE DES TYPE D'OFFRES </span>
        <app-no-data [title]="'Aucun agent trouvé'" *ngIf="typeOffres && typeOffres.length === 0"></app-no-data>
      </div>
      <div class="col-md-12" *ngIf="typeOffres && typeOffres.length > 0">
        <div class="row">
          <div class="col-md-3" *ngFor="let item of typeOffres">
            <app-card [hidHeader]="true" cardClass="user-card user-card-1 mt-4" blockClass="pt-0">
              <div class="text-center">
                <h4 class="mb-1 mt-3">{{item.libelle}}</h4>
                <p class="mb-3 text-muted">
                  Code : {{item.code}}
                </p>
                <p class="mb-1">
                  <b>Description : </b> {{ item.description }}
                </p>
              </div>
              <div class="text-right">
                <button (click)="showTypeOffre(item)" type="button" class="btn btn-icon btn-secondary" ngbTooltip="Détails">
                  <i class="fas fa-eye"></i>
                </button>
                <button (click)="editTypeOffre(item)" type="button" class="btn btn-icon btn-primary ml-1" ngbTooltip="Modifier">
                  <i class="feather icon-edit-2"></i>
                </button>
                <button (click)="deleteTypeOffre(item)" type="button" class="btn btn-icon btn-danger ml-1" ngbTooltip="Supprimer">
                  <i class="feather icon-trash"></i>
                </button>
              </div>
            </app-card>
          </div>
        </div>
      </div>
